<div class="walkin">
  <h2 class="walkin-title">{{walkin.title}}</h2>

  <div class="row">
    <div class="date-time">
      <small>Date & Time</small>
      <p class="date-time-content">{{walkin.date_time}}</p>
    </div>
    <span class="tilde"></span>
    <div class="location">
      <img src="../../../assets/icons/location.svg" alt="location-icon" />
      <p>{{walkin.location}}</p>
    </div>
  </div>

  <hr />

  <div class="job-roles">
    <p class="job-role-label">Job Roles :</p>
    <div class="job-role-list">

      <div class="job-role" *ngFor="let job_role of walkin.job_roles">
        <div class="job-role-image">
          <img [attr.src]="job_role.image_source" alt="job-role-image" />
        </div>
        <p>{{job_role.job_role_title}}</p>
      </div>

    </div>
  </div>

  <div class="opportunity center" *ngFor="let opportunity of walkin.opportunities">
    <p>{{opportunity}}</p>
  </div>

  <div class="view-more center">
    <button class="btn-success" (click)="navigateTo(walkin.id)">VIEW MORE DETAILS</button>
  </div>
</div>
