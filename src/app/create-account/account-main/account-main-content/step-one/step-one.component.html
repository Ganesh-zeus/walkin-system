<div class="step-one">
  <form class="personal-form" #personalForm="ngForm">
    <!-- {{ personalForm.value | json }} -->

    <div class="form-group">
      <p class="form-label">First Name*</p>
      <input
        type="text"
        name="first_name"
        #first_name="ngModel"
        [class.err]="first_name.invalid"
        [(ngModel)]="personal.first_name"
        required
      />
    </div>

    <div class="form-group">
      <p class="form-label">Last Name*</p>
      <input
        type="text"
        name="last_name"
        #last_name="ngModel"
        [class.err]="last_name.invalid"
        [(ngModel)]="personal.last_name"
        required
      />
    </div>

    <div class="form-group">
      <p class="form-label">Email*</p>
      <input
        type="email"
        name="user_email"
        #user_email="ngModel"
        pattern='^(([^()[\]\\.,;:\s@\"]+(\.[^()[\]\\.,;:\s@\"]+)*)|(\".+\"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$'
        [class.err]="user_email.invalid"
        [(ngModel)]="personal.user_email"
        required
      />
    </div>

    <div class="form-group">
      <p class="form-label">Phone Number*</p>
      <span>+</span>
      <input
        type="tel"
        name="country-code"
        class="country-code"
        #country_code="ngModel"
        [class.err]="country_code.invalid"
        [(ngModel)]="personal.phone_number[0]"
        required
      />
      <input
        type="tel"
        name="phone"
        #phone_number="ngModel"
        [class.err]="phone_number.invalid"
        [(ngModel)]="personal.phone_number[1]"
        required
      />
    </div>

    <div class="form-group upload-resume">
      <svg
        id="upload-icon"
        xmlns="http://www.w3.org/2000/svg"
        height="24px"
        viewBox="0 0 24 24"
        width="24px"
      >
        <path d="M0 0h24v24H0z" fill="none" />
        <path d="M5 4v2h14V4H5zm0 10h4v6h6v-6h4l-7-7-7 7z" />
      </svg>
      <p>UPLOAD RESUME</p>
    </div>

    <div class="form-group">
      <p class="form-label">Enter portfolio URL (if any)</p>
      <input
        type="text"
        name="portfolio_url"
        [(ngModel)]="personal.portfolio_url"
      />
    </div>

    <div>
      <p class="form-label">Preferred Job Roles*</p>
      <div class="select-job-roles">
        <div class="select-item" *ngFor="let job_role of job_roles">
          <img
            *ngIf="job_role.selected"
            src="../../../../../assets/icons/checkbox-checked.svg"
            alt="checked"
            (click)="job_role.selected = !job_role.selected"
          />
          <img
            *ngIf="!job_role.selected"
            src="../../../../../assets/icons/checkbox-unchecked.svg"
            alt="unchecked"
            (click)="job_role.selected = !job_role.selected"
          />
          <p>{{ job_role.role }}</p>
        </div>
      </div>
    </div>

    <div class="form-group referral">
      <p class="form-label">
        If you are registering via a referral,please mention full name of the
        employee who referred you
      </p>
      <input
        type="text"
        name="referrer_name"
        [(ngModel)]="personal.referrer_name"
      />
    </div>
  </form>

  <div class="profile-image-container">
    <div class="profile-image">
      <img src="../../../../../assets/images/profile.png" alt="profile-image" />
    </div>
    <label>UPLOAD DISPLAY PICTURE</label>
    <p class="size-limit">Max. image size: 5MB</p>
  </div>
</div>

<div class="next center">
  <button class="btn-success" (click)="next()">NEXT</button>
</div>
